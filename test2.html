<!DOCTYPE html>
<html lang="jp">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" media="screen" href="test2.css" />
    <link href="https://fonts.googleapis.com/earlyaccess/notosansjapanese.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:400,900" rel="stylesheet">
</head>
<body>

    <div class="left_side">

        <div class="text_area">
            <img src="imag/air air rme1.png" alt="air rme">
        </div>

        <div class="btn_area">


            <div class="btn_start">
                <a class="on_btn" href="#"><img src="imag/power-symbol.png" alt="start_img"></a>
                <h3>ON</h3>
            </div>

            <div class="btn_stop">
                <a class="off_btn" href="#"><img src="imag/power-symbol-variant.png" alt="stop_img"></a>
                <h3>OFF</h3>
            </div>

        </div>


        <div class="nav_main2">

            <ul class="nav">

                <li class="nav_item"><a href="https://www.audi.co.jp/jp/web/ja.html">Home</a></li>
                <li class="nav_item"><a href="#">Schedule</a></li>

            </ul>

            <ul class="nav2">

                <li class="nav_item"><a href="#">Setting</a></li>
                <li class="nav_item"><a href="#">Log Out</a></li>

            </ul>


        </div>

    </div>

    <div class="right_side">

        <div class="tem_area">

            <div class="tem_display">

                <div class="text">

                    <h5>設定温度</h5>
                    <h1>25</h1>
                    <h4>℃</h4>

                </div>

                <div class="text2">

                    <h2>冷房</h2>

                </div>

            </div>

            <div class="btn_tem">

                <div class="text_tem">

                    <h1 style="color: #F3F2EE;">TEMP</h1>

                </div>

                <div class="down">

                    <a href="http://zozo.jp/" class="down_btn"><img src="imag/down.png"></a>

                </div>

                <div class="up">

                    <a href="#" class="up_btn"><img src="imag/up.png"></a>

                </div>

            </div>

         </div>

        <div class="btn_control">

            <a href="#" class="cool_btn">冷房</a>

            <a href="#" class="hot_btn">暖房</a>

            <a href="#" class="dry_btn">除湿</a>


        </div>

    </div>

    <div class="right_bottom">

        <div class="func_btn">

            <a href="#" class="btn2">風量</a>

            <a href="#" class="btn3">風向</a>

            <a href="#" class="btn1">パワフル</a>

            <a href="#" class="btn1">クリーン</a>


        </div>


    </div>

</body>
</html>
